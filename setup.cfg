[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    build,
    dist,
    migrations,
    ./venv,
    .venv
    test_*.py,
    conftest.py
filename =
    *.py
ignore =
    WPS305,WPS318,WPS323,WPS210,WPS326,WPS347,WPS430,WPS457,WPS442,WPS431,
    WPS220,WPS211,WPS232,WPS420,WPS201,WPS526,WPS600,WPS231,WPS432,WPS204,WPS204,WPS226,
    I004,I001,I005,S104,I003,
    D100,D412,B008,D400,
    DAR101,DAR401,DAR201,DAR301,
    S608,S101
    W605,
    Q003,
    E402

